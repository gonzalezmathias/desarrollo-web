    <section class="contenedor">
      <h1 class="mb-30">Arma tu pc</h1>
      <main class="arma-tu-pc">
        <div>
          <h3>Procesador</h3>
          <select>
            <option value="procesador-i5">Intel Core i5</option>
            <option value="procesador-i7">Intel Core i7</option>
            <option value="procesador-i9">Intel Core i9</option>

        <div>
          <h3>Motherboard</h3>
          <select>
            <option value="mother-z490">Aorus Z490</option>
            <option value="mother-z590">Aorus Z590</option>
            <option value="mother-z690">Aorus Z690</option>
          </select>
        </div>
        <div>
          <h3>Placa de video</h3>
          <select>
            <option value="placa-3060">RTX 3060</option>
            <option value="placa-3070">RTX 3070</option>
            <option value="placa-3080">RTX 3080</option>
          </select>
        </div>
        <div>
          <h3>Memoria RAM</h3>
          <select>
            <option value="ram-corsair">Corsair Vengeance</option>
            <option value="ram-trindent">Trident G.Skill</option>
            <option value="ram-hyperx">Hyperx Fury</option>
          </select>
        </div>
        <div>
          <h3>Fuente de poder</h3>
          <select>
            <option value="fuente-gigabyte">Gigabyte 750w</option>
            <option value="fuente-corsair">Corsair 800w</option>
            <option value="fuente-evga">EVGA 1000w</option>
