  <body>

      <nav class="navbar navbar-expand-lg navbar-color">

            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav m-auto nav-link">
              <li class="nav-item m-auto">

              </li>
            </ul>

        </div>
      </nav>
    </header>
    <section class="contenedor">
      <h1>Contacto</h1>
      <section class="section">
        <h3>Donde nos ubicamos</h3>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15127.754726228975!2d-72.2309439!3d18.576803!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x74142a06b5f643d3!2sMatiTech!5e0!3m2!1ses!2sar!4v1663370676491!5m2!1ses!2sar"
          width="100%"
          height="450"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </section>
      <main class="section">
        <h3>Contactanos</h3>
        <form class="form-contacto">
          <input class="mb-10" type="text" placeholder="Ingrese su nombre..." />
          <br />
          <input class="mb-10" type="email" placeholder="Ingrese su email..." />
          <br />
          <textarea
            class="mb-10"
            cols="30"
            rows="6"
            placeholder="Dejanos un comentario..."
          ></textarea>
          <br />
          <button class="button p-10">Enviar</button>
        </form>
      </main>
    </section>
    <footer>
      <h3>Matitech Â®</h3>
